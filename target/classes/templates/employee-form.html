<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить/Редактировать сотрудника</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h2 th:text="${employee.id} != null ? 'Редактировать сотрудника' : 'Добавить сотрудника'"></h2>
    <form th:action="@{/admin/employees/save}" th:object="${employee}" method="post">
        <input type="hidden" th:field="*{id}">
        <label>Имя:</label>
        <input type="text" th:field="*{name}" required><br>
        <label>Email:</label>
        <input type="email" th:field="*{email}"><br>
        <label>Телефон:</label>
        <input type="text" th:field="*{phone}"><br>
        <label>Роль:</label>
        <select th:field="*{role}">
            <option value="ADMIN">Админ</option>
            <option value="MANAGER">Менеджер</option>
            <option value="EMPLOYEE">Сотрудник</option>
        </select><br>
        <button type="submit">Сохранить</button>
    </form>
</div>
</body>
</html>
