<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Менеджер | SmartShine</title>
    <link rel="stylesheet" th:href="@{/css/manager.css}">
</head>
<body>

<!-- Хедер -->
<div th:replace="~{header :: header}"></div>

<!-- Сайдбар -->
<div th:replace="~{sidebar :: sidebar}"></div>

<!-- Основной контент -->
<main style="margin-left: 220px; margin-top: 60px; padding: 20px;">
    <h1>Панель менеджера</h1>
    <p>Добро пожаловать! Здесь вы можете управлять сотрудниками, расписанием и клиентами.</p>

    <!-- Пример разделов -->
    <section>
        <h2>Список сотрудников</h2>
        <p><a th:href="@{/manager/employees}">Просмотреть всех сотрудников</a></p>
    </section>

    <section>
        <h2>Расписание уборок</h2>
        <p><a th:href="@{/manager/schedule}">Перейти к расписанию</a></p>
    </section>

    <section>
        <h2>Клиенты</h2>
        <p><a th:href="@{/manager/clients}">Управление клиентами</a></p>
    </section>
</main>

<!-- Футер -->
<div th:replace="~{footer :: footer}"></div>

</body>
</html>
