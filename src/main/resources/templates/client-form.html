<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${client.id != null} ? 'Редактировать клиента' : 'Добавить клиента'">Клиент</title>
</head>
<body>

<div th:replace="layout :: layout (~{::title}, ~{::section})">

    <div th:fragment="section">

        <h2 th:text="${client.id != null} ? 'Редактировать клиента' : 'Добавить клиента'"></h2>

        <form th:action="@{/clients/save}" th:object="${client}" method="post">
            <input type="hidden" th:field="*{id}" />

            <label for="name">Имя</label>
            <input type="text" id="name" th:field="*{name}" required />

            <label for="address">Адрес</label>
            <input type="text" id="address" th:field="*{address}" required />

            <label for="accessCode">Код доступа</label>
            <input type="text" id="accessCode" th:field="*{accessCode}" required />

            <label for="cleaningTimeMinutes">Время уборки (мин)</label>
            <input type="number" id="cleaningTimeMinutes" th:field="*{cleaningTimeMinutes}" required />

            <label for="phone">Телефон</label>
            <input type="text" id="phone" th:field="*{phone}" />

            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" />

            <label for="note">Заметки</label>
            <textarea id="note" th:field="*{note}" rows="4"></textarea>

            <div class="form-buttons">
                <button type="submit">Сохранить</button>
                <a th:href="@{/clients}">Назад</a>
            </div>
        </form>

    </div>

</div>

</body>
</html>
